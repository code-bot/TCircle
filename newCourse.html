<!DOCTYPE html>
<html>

<head>

	<!-- Add Bootstrap-->
	<link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
	<!-- Add Font Awesome-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!-- Add Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
	<!-- Add CSS and UI -->
  <link href="css/main.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="css/libs/assets/font-awesome/css/font-awesome.css" type="text/css" />

  <link rel="stylesheet" href="css/libs/angular/angular-loading-bar/build/loading-bar.css" type="text/css" />
  <link rel="stylesheet" href="css/libs/angular/angular-material/angular-material.css" type="text/css" />

  <link rel="stylesheet" href="css/libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
  
  <link rel="stylesheet" href="css/styles/material-design-icons.css" type="text/css" />
  <link rel="stylesheet" href="css/styles/font.css" type="text/css" />
  <link rel="stylesheet" href="css/styles/app.css" type="text/css" />
	<!-- Include the angular JS library -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

	<title>TCircle App Home Page</title>
</head>

<body style="overflow-y:scroll" ng-app="CircleApp">
	<div class="row">
		<div class="row"
		<div class="header">
			<div class="col-md-4">
				<img src="" alt="T Circle Icon">
			</div>
			<div class="col-md-4">
				<h3 class="text-center">T Circle</h3>
			</div>
		</div>
	</div>
	<div style="overflow-y:scroll" class="main" ng-controller="CourseController">
		<div class="container">
			<h1>Add Course</h1>
			<div class="well" style="width:80%">
				<div class="row">
					<div class="col-md-4">
						<h3>Enter Course Title</h3>
        				<input type="text" class="form-control rounded" placeholder="ie.CS1331, ENGL1101" ng-model="course.name">
					</div>
				</div>
				<div class="row">
					<h3 class="m-l">Enter Contact Information and Course Description</h3>
					<div class="col-sm-10">
				        <textarea class="form-control" rows="5" style="resize:vertical; width:120%" ng-model="course.desc"></textarea>
				    </div>
				</div>
				<div class="row">
					<a href="courseManager.html"><button type="button" ng-click="course.doClick()" class="btn btn-md btn-success m-t m-l">Add
					</button></a>
					<h3>{{course.name}}</h3>
				</div>
			</div>
		</div>
	</div>


	<!-- Modules -->
	<script src="js/app.js"></script>

	<!-- Controllers -->
	<script src="js/controllers/CourseController.js"></script>

	<!-- Services -->

</body>
</html>
